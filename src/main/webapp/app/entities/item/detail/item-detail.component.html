<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="item">
      <h2 data-cy="itemDetailsHeading"><span jhiTranslate="restoJhipsterJenkinsApp.item.detail.title">Item</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ item.id }}</span>
        </dd>
        <dt><span jhiTranslate="restoJhipsterJenkinsApp.item.name">Name</span></dt>
        <dd>
          <span>{{ item.name }}</span>
        </dd>
        <dt><span jhiTranslate="restoJhipsterJenkinsApp.item.price">Price</span></dt>
        <dd>
          <span>{{ item.price }}</span>
        </dd>
        <dt><span jhiTranslate="restoJhipsterJenkinsApp.item.category">Category</span></dt>
        <dd>
          <div *ngIf="item.category">
            <a [routerLink]="['/category', item.category?.id, 'view']">{{ item.category?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="restoJhipsterJenkinsApp.item.order">Order</span></dt>
        <dd>
          <div *ngIf="item.order">
            <a [routerLink]="['/order', item.order?.id, 'view']">{{ item.order?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/item', item.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
