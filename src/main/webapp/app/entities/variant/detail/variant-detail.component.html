<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="variant">
      <h2 data-cy="variantDetailsHeading"><span jhiTranslate="restoJhipsterJenkinsApp.variant.detail.title">Variant</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ variant.id }}</span>
        </dd>
        <dt><span jhiTranslate="restoJhipsterJenkinsApp.variant.name">Name</span></dt>
        <dd>
          <span>{{ variant.name }}</span>
        </dd>
        <dt><span jhiTranslate="restoJhipsterJenkinsApp.variant.price">Price</span></dt>
        <dd>
          <span>{{ variant.price }}</span>
        </dd>
        <dt><span jhiTranslate="restoJhipsterJenkinsApp.variant.item">Item</span></dt>
        <dd>
          <div *ngIf="variant.item">
            <a [routerLink]="['/item', variant.item?.id, 'view']">{{ variant.item?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/variant', variant.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
